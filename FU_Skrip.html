<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Follow Up Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #1d4ed8;
    }
    .output {
      margin-top: 16px;
      background: #f9fafb;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
      color: #333;
      min-height: 60px;
    }
    .copy-btn {
      background: #10b981;
      margin-top: 8px;
    }
    .copy-btn:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Follow Up Generator</h2>
    <label for="waktu">Waktu</label>
    <select id="waktu">
      <option value="pagi">Pagi</option>
      <option value="siang" selected>Siang</option>
      <option value="sore">Sore</option>
      <option value="malam">Malam</option>
    </select>

    <label for="nama">Nama PT / Customer</label>
    <input type="text" id="nama" placeholder="Contoh: PT A" />

    <button onclick="generate()">Generate Pesan</button>

    <div class="output" id="output"></div>
    <button class="copy-btn" onclick="copyText()">Copy</button>
  </div>

  <script>
    function generate() {
      const waktu = document.getElementById('waktu').value;
      const nama = document.getElementById('nama').value.trim();

      if (!nama) {
        document.getElementById('output').innerText = "⚠️ Harap isi nama PT/Customer terlebih dahulu.";
        return;
      }

      const pesan = `Selamat ${waktu}, kami informasikan untuk site ${nama} termonitoring down dalam sistem kami, apabila ada kendala di lokasi bisa diinformasikan ke kami. Terima kasih.`;
      document.getElementById('output').innerText = pesan;
    }

    function copyText() {
      const text = document.getElementById('output').innerText;
      if (!text) return;
      navigator.clipboard.writeText(text);
      alert("Pesan telah disalin ke clipboard!");
    }
  </script>
</body>
</html>
