<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Follow Up Dashboard</title>
<link rel="stylesheet" href="style.css">

</head>

<body>

<div class="layout">
  <!-- SIDEBAR -->
  <div class="sidebar">
    <h3>Template Support</h3>
    <button id="mFollow" class="active" onclick="showTab('follow')">üìå Follow Up</button>
    <button id="mBalas" onclick="showTab('balas')">üí¨ Balasan</button>
    <button id="mFO" onclick="showTab('fo')">üõ† FO Template</button>
    <button id="mUpstream" onclick="showTab('upstream')">üåê Link Upstream</button>
    <button id="mTiketFOCut" onclick="showTab('TiketFOCut')">üé´ Tiket FO Cut</button>
    <footer>¬© 2025<br>Support</footer>
  </div>

  <!-- CONTENT -->
  <div class="content">
    <div class="card" class="test">

      <!-- FOLLOW UP -->
      <div id="tabFollow">
        <h2>Follow Up Generator</h2>
        <label>Nama PT / Customer</label>
        <input id="nama" placeholder="Isikan Customer">
        <button class="action" onclick="generateFollowUp()">Generate</button>
        <div class="output" id="outFollow"></div>
        <button class="copy-btn" onclick="copyText('outFollow')">Copy</button>
      </div>

      <!-- BALASAN -->
      <div id="tabBalas" style="display:none">

        <div class="balas1">
          <h2>Balasan User</h2>
          <label>Inisial</label>
          <select id="inisial">
            <option>aw</option><option>rg</option><option>ak</option>
            <option>mt</option><option>dr</option><option>ah</option>
            <option>ap</option><option>af</option><option>zk</option><option>rs</option>
          </select>
          <button class="action" onclick="generateBalasan()">Generate</button>

        
          <div class="output-grid">
            
            <div class="output-item">
              <h4>Terima Komplain</h4>
              <div class="output" id="outBalas"></div>
              <button class="copy-btn" onclick="copyText('outBalas')">Copy</button>
            </div>

            <div class="output-item">
              <h4>Update Non Massal</h4>
              <div class="output" id="outUpdateNonMassal"></div>
              <button class="copy-btn" onclick="copyText('outUpdateNonMassal')">Copy</button>
            </div>

            <div class="output-item">
              <h4>Update Massal</h4>
              <div class="output" id="outUpdateMassal"></div>
              <button class="copy-btn" onclick="copyText('outUpdateMassal')">Copy</button>
            </div>

            <div class="output-item">
              <h4>Optimasi Link</h4>
              <div class="output" id="outOptimasi"></div>
              <button class="copy-btn" onclick="copyText('outOptimasi')">Copy</button>
            </div>

            <div class="output-item">
              <h4>Tambahan Waktu</h4>
              <div class="output" id="outTambahanWaktu"></div>
              <button class="copy-btn" onclick="copyText('outTambahanWaktu')">Copy</button>
            </div>

            <div class="output-item">
              <h4>Minta Foto Perangkat</h4>
              <div class="output" id="outFoto"></div>
              <button class="copy-btn" onclick="copyText('outFoto')">Copy</button>
            </div>

            <div class="output-item">
              <h4>Update Solved</h4>
              <div class="output" id="outSolved"></div>
              <button class="copy-btn" onclick="copyText('outSolved')">Copy</button>
            </div>

          </div>

        </div>

        <!-- <div class="balas1">
          <h2>Balasan User</h2>
        <label>Inisial</label>
        <select id="inisial">
          <option>aw</option><option>rg</option><option>ak</option>
          <option>mt</option><option>dr</option><option>ah</option>
          <option>ap</option><option>af</option><option>zk</option><option>rs</option>
        </select>
        <button class="action" onclick="generateBalasan()">Generate</button>
        <div class="output" id="outBalas"></div>
        <button class="copy-btn" onclick="copyText('outBalas')">Copy</button>
        </div> -->
      </div>
      

      <!-- FO TEMPLATE -->
      <div id="tabFO" style="display:none">
        <h2>FO Template</h2>

        <label>Inisial</label>
        <select id="inisialFO">
          <option>aw</option><option>rg</option><option>ak</option>
          <option>mt</option><option>dr</option><option>ah</option>
          <option>ap</option><option>af</option><option>zk</option><option>rs</option>
        </select>

        <label>Status Link FO</label>
        <select id="statusFO">
          <option value="down">Link FO Down</option>
          <option value="up">Link FO Up</option>
        </select>

        <label>Kondisi Backup Wireless</label>
        <select id="backup">
          <option value="ada">Ada Backup Wireless</option>
          <option value="tidak">Tidak Ada Backup Wireless</option>
        </select>

        <button class="action" onclick="generateFO()">Generate</button>
        <div class="output" id="outFO"></div>
        <button class="copy-btn" onclick="copyText('outFO')">Copy</button>
      </div>

      <!-- UPSTREAM -->
      <div id="tabUpstream" style="display:none">
        <h2>Link Upstream</h2>
        <label>Status Upstream</label>
        <select id="statusUpstream">
          <option value="down">Upstream Down</option>
          <option value="up">Upstream Up</option>
        </select>
        <button class="action" onclick="generateUpstream()">Generate</button>
        <div class="output" id="outUpstream"></div>
        <button class="copy-btn" onclick="copyText('outUpstream')">Copy</button>
      </div>

      <!-- Tiket FO Cut -->
      <div id="tabTiketFOCut" style="display:none">

  <h2>Create Ticket FO Cut</h2>

  <div class="ticket-layout">

    <!-- KOLOM KIRI -->
    <div class="ticket-form">

      <label>Nama PT / Customer</label>
      <input id="nama_userfo" placeholder="Isikan Customer">

      <button class="action" onclick="generateTiketFOCut()">Generate</button>

    </div>

    <!-- KOLOM KANAN -->
    <div class="ticket-result">

      <label>URL Ticket</label>
      <div class="output" id="urlTicket"></div>
      <button class="copy-btn" onclick="copyTextarea('urlTicket')">Copy URL</button>

      <label>Script Generate</label>
      <div class="output" id="scriptTicket"></div>
      <button class="copy-btn" onclick="copyTextarea('scriptTicket')">Copy Script</button>

    </div>

  </div>

</div>



    </div>
  </div>
</div>

<div class="toast" id="toast">Pesan disalin!</div>

<script src="main.js"></script>
<script src="followup.js"></script>
<script src="balasan.js"></script>
<script src="linkfo.js"></script>
<script src="upstream.js"></script>
<script src="tiketfo.js"></script>

<script>

function copyText(id){
  navigator.clipboard.writeText(document.getElementById(id).innerText);
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),2000);
}
</script>
